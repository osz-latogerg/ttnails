<div ng-if="main.slides[2].active" class="makeup-container">
  <slick dots="true" infinite="true" speed="100" slides-to-show="2" autoplay="true" autoplay-speed="2000" center-mode="true" variable-width="true">
    <div ng-repeat="makeup in main.makeups">
      <a ng-click="main.openLightboxModal('makeups', $index)">
        <img ng-src="{{makeup.url}}">
      </a>
    </div>
  </slick>
</div>
