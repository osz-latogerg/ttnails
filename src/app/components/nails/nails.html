<div ng-if="main.slides[2].active" class="nails-container">
<hr class="phone-separator">
  <slick dots="true" infinite="true" speed="500" slides-to-show="6" autoplay="true" autoplay-speed="1000" center-mode="false" variable-width="true">
    <div ng-repeat="nail in main.nails">
      <a ng-click="main.openLightboxModal('nails', $index)">
        <img ng-src="{{nail.thumburl}}" oncontextmenu="return false;">
      </a>
    </div>
  </slick>
</div>
